production:
  solr:
    hostname: localhost
    port: 8080
    log_level: WARNING
    path: '/solr/production'
    # read_timeout: 2
    # open_timeout: 0.5

development:
  solr:
    hostname: solr
    port: 8983
    path: '/solr/development'
    log_level: INFO

test:
  solr:
    hostname: solr
    port: 8983
    path: '/solr/development'
    read_timeout: 20
    open_timeout: 1
    log_level: WARNING
