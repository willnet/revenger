version: '3'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql-data:/var/lib/mysql
  solr:
    build:
      context: .
      dockerfile: Dockerfile.solr
    volumes:
      - solr-data:/opt/solr/server/solr/
      - ./sunspot_config:/sunspot_config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - mycore
      - /sunspot_config
    ports:
      - 8983:8983
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: /bin/sh -lc "./bin/setup"
    volumes:
      - .:${PWD}
      - .:/app
      - bundle_install:/app/vendor/bundle
      - bower_install:/app/vendor/assets/components
      - bundle:/app/.bundle
    ports:
      - 3000:3000
    depends_on:
      - mysql
      - solr

volumes:
  mysql-data:
    driver: local
  solr-data:
    driver: local
  bundle_install:
    driver: local
  bower_install:
    driver: local
  bundle:
    driver: local
